<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <button @click="left">上一张</button>
        <img :src="imgUrl[index]">
        <button @click="right">下一张</button>
    </div>

    <script type="text/javascript">
        new Vue({
            el: '#app',
            data:{
                index:0,
                imgUrl:[
                    "../picture/jienigui.png", //杰尼龟
                    "../picture/pkq.jpg", //皮卡丘(小智的伙伴)
                    "../picture/xzyb.jpeg", //仙子伊布(伊布的进化形态之一)
                ]
            },

            methods:{
                left:function (){
                    this.index--;
                    if( this.index <= 0 ){
                        this.index = this.imgUrl.length - 1;
                    }
                },
                right:function () {
                    this.index++;
                    if( this.index >= this.imgUrl.length ){
                        this.index = 0;
                    }
                }
            }
        })
    </script>
</body>
</html>
